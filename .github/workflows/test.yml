name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: mytestdb  # <-- Dedicated test DB name
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Setup, Install, and Test
        env:
          DATABASE_URL: postgresql://user:password@localhost:5432/mytestdb
        # This single run block combines all setup, installation, and testing
        # to ensure the 'source venv/bin/activate' environment is maintained
        run: |
          # Ensure any previous venv is removed to prevent corruption
          rm -rf venv
          
          # Install system dependencies needed to build packages (like psycopg2)
          echo "--- Installing System Dependencies ---"
          sudo apt-get update
          sudo apt-get install -y python3-dev gcc libpq-dev
          
          # 1. Create venv
          python -m venv venv
          
          # 2. Activate venv (Crucial: path modifications only last for this run block)
          source venv/bin/activate
          
          # Set flag to exit immediately if any command fails
          set -e
          
          # 3. Install dependencies robustly
          echo "--- Installing Python Dependencies (psycopg2 first) ---"
          # Install psycopg2-binary separately to isolate potential build errors
          pip install psycopg2-binary --no-cache-dir
          
          # Install remaining dependencies from requirements.txt
          pip install -r requirements.txt --upgrade pip --no-cache-dir
          
          playwright install 
          
          echo "--- Installed Python Packages ---"
          pip freeze
          
          # 4. Run tests
          echo "--- Running Tests ---"
          
          # 1) Unit tests
          pytest tests/unit/ --cov=src --junitxml=test-results/junit.xml
          
          # 2) Integration tests
          pytest tests/integration/
          
          # 3) E2E or other tests
          pytest tests/e2e/

  security:
    needs: test
    continue-on-error: true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Build image
        run: docker build -t app:test .
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'app:test'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'
  
  deploy:
    needs: security
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4
      
      - uses: docker/setup-buildx-action@v3
      
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - uses: docker/build-push-action@v5
        with:
          push: true
          tags: |
            ys659/assignment10:latest
            ys659/assignment10:${{ github.sha }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=registry,ref=ys659/assignment10:cache
          cache-to: type=inline,mode=max
